<html lang="en">

	<title>Calculator</title>

	<script src="index.mjs" type = "module"></script>
</head>

<body>
	<h1>Calculator</h1>

	<form>
		<div>
			<label for="firstNumber"></label>
			<input type="text" id="firstNumber" name="firstN" value ="">

				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>
		
			<label for="secondNumber"></label>
			<input type="text" id="secondNumber" name="secondN" value ="">
		
			<input type="button" id="button" value="=">
		</div>
		
		<div>
			<p id = "result"></p>
		</div>
	</form>
	
</body>
